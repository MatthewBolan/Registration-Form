<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<h1>Registration Form</h1>
    <body>
        <div>
            <label>First Name: *</label>
                <input type="text" name="first_name">
        </div>
        <p></p>
        <div>
            <label>Last Name: *</label>
                <input type="text" name="last_name">
        </div>
        <p></p>
        <div>
            <label>Email Address: *</label>
                <input type="text" name="email_address">
        </div>
        <p></p>
        <div>
            <label>Password: *</label>
                <input type="password" name="password">
        </div>
        <p></p>
        <div>
            <label>Confirm Password: *</label>
                <input type="password" name="password">
        </div>
        <p></p>
        <div>
            <label>Birthday:</label>
                <input type="number" name="age" placeholder="mm/dd/yyyy">
        </div>
            <p>Gender Identity:</p>
                <div>
                    <input type="radio" name="font" value="male" id="male">
                        <label for="male">Male<label>
                    
                    <input type="radio" name="font" value="female" id="female">
                        <label for="female">Female<label>
                    
                    <input type="radio" name="font" value="non-binary" id="non-binary">
                            <label for="non-binary">Non-binary<label>
                    
                    <input type="radio" name="font" value="i-prefer-not-to-answer" id="i-prefer-not-to-answer">
                            <label for="i-prefer-not-to-answer">I prefer not to answer<label>
                </div>
        <div>
        <p>A short description about myself:</p>
                <textarea name="comment" cols="35" rows="4"></textarea>
        </div>
        <p></p>
        <div>
            <label>Favorite Language:</label>
                <select name="Languages">
                    <option>Java Script</option>
                    <option>Coffee Script</option>
                    <option>Type Script</option>
                    <option>Clojure Script</option>
                </select>
            </div>
            <p></p>
            <div>
                <input type="checkbox" name="updates" id="updates" checked>
                    <label for="updates">Yes, I would like to receive periodic email updates</label>
            </div>
            <p></p>
            <div>
                <input type="submit" value="Create Account" >
            </div>
            <div>
                <p>* Indicates a required field</p>
            </div>
    </body>
</html>
